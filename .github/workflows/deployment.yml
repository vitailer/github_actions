name: Deploy Project
on: push
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code (download code fron repository)
        uses: actions/checkout@v4
      - name: Install Node jobs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies (Like npm install)
        run: npm ci
      - name: Run test
        run: npm test
  deploy:
    # to run job sequentially// default behavior is in parallel
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Get code (download code fron repository)
        uses: actions/checkout@v4
      - name: Install Node jobs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies (Like npm install)
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Deploy
        run: echo "Deploing..."